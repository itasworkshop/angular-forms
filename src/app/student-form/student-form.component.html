{{diagnostic}}
<div class="container">
    <div [hidden]="submitted">
    <h1>Student Form</h1>
    <form (ngSubmit)="onSubmit(studentForm.value)" #studentForm="ngForm">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" required [(ngModel)]="model.name" name="name" #temp
                #name="ngModel">{{temp.className}}
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                Name is required.
            </div>
        </div>
        <div class="form-group">
            <label for="Optional">Optional Subject</label>
            <input type="text" class="form-control" id="optional" required [(ngModel)]="model.optional" name="optional">
        </div>
        <div class="form-group">
            <label for="grades">Student Grades</label>
            <select class="form-control" id="grades" required [(ngModel)]="model.grade" name="grade" >
                <option *ngFor="let grade of grades" [value]="grade" >{{grade}}</option>
            </select>
        </div>
        <button type="button" class="btn btn-default" (click)="newStudent(); studentForm.reset()">New Student</button>
        <button type="submit" class="btn btn-success" [disabled]="!studentForm.form.valid">Submit</button>
    </form>
    </div>
    <div [hidden]="!submitted">
        <h2>You submitted the following:</h2>
        <div class="row">
          <div class="col-xs-3">Name</div>
          <div class="col-xs-9">{{ model.name }}</div>
        </div>
        <div class="row">
          <div class="col-xs-3">Optional</div>
          <div class="col-xs-9">{{ model.optional }}</div>
        </div>
        <div class="row">
          <div class="col-xs-3">Grades</div>
          <div class="col-xs-9">{{ model.grade }}</div>
        </div>
        <br>
        <button class="btn btn-primary" (click)="submitted=false">Edit</button>
      </div>
</div>
